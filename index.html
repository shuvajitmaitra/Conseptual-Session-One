<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conceptual Session Project</title>
</head>
<body>
    <div class="navBar">
        <div class="logo">
            <img width="100px" src="./images/Logo.png" alt="Logo">
        </div>

            <li class="menulist">Home</li>
            <li class="menulist">Service</li>
            <li class="menulist">Education</li>
            <li class="menulist">About</li>
